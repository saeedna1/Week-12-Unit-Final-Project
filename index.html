<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Application Unit Test</title>
    <!--<link rel="stylesheet" href="./style.css">-->
     <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap-grid.css">
    <!--CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>



<body style="color: white; background-color: #1d2630">

    <div class="container mt-3 ">
        <div class="text-center">
            <h1 class="display-5 mb-5  text-info " > <strong>Crud Application Unit Test</strong></h1>
        </div>

        <div class="main row justify-content-center">
            <form action=""  id="student-form" class="row justify-content-center mn4  " autocomplete="off">

                <div class="col-8  col-md-8 mb-3 ">
                    <label for="firstNmae">First Name</label>
                    <input class="form-control" id="firstName" type="text" placeholder="Enter First Name">
                </div>

                <div class="col-8 col-md-8 mb-3">
                    <label for="lastNmae">Last Name</label>
                    <input class="form-control" id="lastName" type="text" placeholder="Enter Last Name">
                </div>


                <div class="col-8  col-md-8 mb-3">
                    <label for="rollNo">Roll Number</label>
                    <input class="form-control" id="rollNo" type="text" placeholder="Enter Roll No">
                </div>

                <div class="col-8  col-md-8" >
                    <input class="btn btn-success add-btn"type="submit" value="Submit">

                </div>
            </form>

            <div class="col-12 col-md-10 mt-5 ">
                <table class="table table-striped table-dark ">
                    <thead class="">
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Roll No</th>
                        <th>Actions</th>
                    </thead>
                    <tbody id="student-list">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!--Jquery-->
     <script src="./node_modules/jquery/dist/jquery.min.js"></script>

      <!--JS-->
    <script src="./screiptCrud.js"></script>
    
    <!--Bootstrap-->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
   
   
</body>
</html>
